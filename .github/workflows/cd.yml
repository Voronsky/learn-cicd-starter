name: cd

on:
  push:
    branches: [main]

jobs:

 deploy:
   name: Deploy
   runs-on: ubuntu-latest

   env:
     DATABSE_URL: ${{ secrets.DATABASE_URL }}

   steps:
     - name: Check out code
       uses: actions/checkout@v4

     - name: Set up Go
       uses: actions/setup-go@v5
       with:
         go-version: "1.23.0"

     - name: Install Goose
       run: go install github.com/pressly/goose/v3/cmd/goose@latest

     - name: Verify Goose install
       run: goose -version

     - name: buildprod.sh
       run: scripts/buildprod.sh

     - name: migratesetup.sh
       run: scripts/migratesetup.sh

     - name: auth-gcloud
       uses: 'google-github-actions/auth@v2'
       with:
         credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

     - name: 'Set up Cloud SDK'
       uses: 'google-github-actions/setup-gcloud@v2'

     - name: 'Use gcloud CLI'
       run: 'gcloud info'

     - name: gcloud builds submit
       run: gcloud builds submit --tag us-central1-docker.pkg.dev/sound-proposal-460602-g4/notely-ar-repo/notely:latest . 

     - name: Deploy to Cloud Run
       run: gcloud run deploy notely --image us-central1-docker.pkg.dev/sound-proposal-460602-g4/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project sound-proposal-460602-g4 --max-instances=4
    
